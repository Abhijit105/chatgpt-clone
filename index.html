<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="min-h-screen bg-slate-50 flex">
    <aside class="w-1/6 border-r-2 overflow-y-auto"></aside>
    <main class="w-5/6 p-2 font-bold ocerflow-y-auto flex flex-col">
      <h2 class="self-start">ChatGPT Clone</h2>
      <div class="flex flex-col justify-between items-center flex-1 w-full">
        <div class="flex flex-col items-center">
          <img src="./img/images.png" alt="chatgpt logo" class="w-10" />
          <h2>How can I help you today?</h2>
        </div>
        <div class="flex flex-col w-full">
          <div class="flex flex-col items-center coversation-box w-full"></div>
          <input
            class="w-full p-2 border-2 border-gray-400 rounded-lg"
            type="text"
            placeholder="Type your message here..."
            id="prompt"
          />
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
